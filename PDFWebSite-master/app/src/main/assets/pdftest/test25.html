<html>
<head>
    <meta charset="utf-8">
    <title>pdf.js展示1，上一页，下一页</title>
    <style type="text/css">
         .lightbox {
        position: fixed;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        z-index: 7;
        opacity: 0.3;
        display: block;
        background-color: rgb(0, 0, 0);
    }

    .pop {
        position: absolute;
        left: 30%;
        width: 894px;
        margin-left: -447px;
        z-index: 9;
    }


    </style>

</head>
<body>
<h1><a href="javascript:void(0)" target="_blank" onclick="showPdf()">显示pdf文档</a></h1>
<div id="container" style="display: none;">
    <div class="lightbox"></div>
    <div id="pop" class="pop">
        <div>
            <button id="prev">上一页</button>
            <button id="next">下一页</button>
            <button id="close" onclick="close()">关闭</button>
            <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
        </div>
        <canvas id="the-canvas"></canvas>
    </div>

</div>

</body>
<script src="./scripts/pdf.js"></script>
<script src="./scripts/pdf.worker.js"></script>
<script src="./scripts/jquery.min.js"></script>

<script type="text/javascript">

//手机端判断各个平台浏览器及操作系统平台

function checkPlatform(){

  if(/android/i.test(navigator.userAgent)){

      document.write("This is Android'browser."+navigator.userAgent+"+");//这是Android平台下浏览器

  }

  if(/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)){

      document.write("This is iOS'browser.");//这是iOS平台下浏览器

  }

  if(/Linux/i.test(navigator.userAgent)){

      document.write("This is Linux'browser.");//这是Linux平台下浏览器

  }

  if(/Linux/i.test(navigator.platform)){

      document.write("This is Linux operating system."+navigator.platform);//这是Linux操作系统平台

  }

  if(/MicroMessenger/i.test(navigator.userAgent)){

      document.write("This is MicroMessenger'browser.");//这是微信平台下浏览器

  }

}

  $(document).ready(function(){

    alert(navigator.platform);

    checkPlatform();

  });


</script>

</script>
</html>
